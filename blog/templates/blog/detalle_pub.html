{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pub.published_date %}
            <div class="date">
                {{ pub.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=pub.pk %}">Publicar</a>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'editar_pub' pk=pub.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-default" href="{% url 'post_remove' pk=pub.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ pub.titulo }}</h1>
        <p>{{ pub.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
