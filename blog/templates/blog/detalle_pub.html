{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if pub.published_date %}
            <div class="date">
                {{ pub.published_date }}
            </div>
        {% endif %}
        <h1>{{ pub.titulo }}</h1>
        <p>{{ pub.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
