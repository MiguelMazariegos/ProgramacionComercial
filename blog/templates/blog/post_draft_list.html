{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">creado: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle_pub' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
