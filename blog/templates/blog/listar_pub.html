{% extends 'blog/base.html' %}
{% block content %}
  {% for p in pubs %}
  <h1>{{ pubs.titulo }}</h1>
    <div class="post">
      <div class="date">
        <p>publicado: {{ p.published_date }}</p>
      </div>
        <h1><a href="{% url 'detalle_pub' pk=p.pk %}">{{ p.titulo }}</a></h1>
        <p>{{ p.texto|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
